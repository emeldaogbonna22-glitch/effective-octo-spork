<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Home</title>
  <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    nav {
      display: flex; justify-content: space-around; align-items: center;
      padding: 15px 30px; position: sticky; top: 0;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%; animation: rainbowGradient 20s ease infinite; z-index: 1000;
    }
    nav button {
      padding: 10px 25px; font-weight: bold; font-size: 16px;
      border: none; border-radius: 5px; cursor: pointer;
      background: rgba(255, 255, 255, 0.2); color: white; transition: background 0.3s, transform 0.2s;
    }
    nav button:hover { background: rgba(255,255,255,0.4); transform: scale(1.05); }
    @keyframes rainbowGradient { 0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;} }
    .content { padding: 50px; text-align: center; }
  </style>
</head>
<body>

  <nav>
    <img src="https://th.bing.com/th/id/OIP.OD82FV4RykXuBOS7KyhHGQHaHa?w=171&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3">
    <div class="logo"><h1>KBX LIMITED</h1></div>
    <button onclick="goToPage('index.html')">Home</button>
    <button onclick="goToPage('about.html')">About</button>
    <button onclick="goToPage('services.html')">Services</button>
    <button onclick="goToPage('contact.html')">Contact</button>
  </nav>

  <div class="content">
    <p><h1>WELCOME TO KBX LIMITED</h1></p>
  </div>

  <script>
    function goToPage(file) { window.location.href = file; }
  </script>

</body>
</html>
