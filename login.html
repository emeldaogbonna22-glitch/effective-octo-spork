<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
 <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    nav {
      display: flex; justify-content: space-around; align-items: center;
      padding: 15px 30px; position: sticky; top: 0;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%; animation: rainbowGradient 20s ease infinite; z-index: 1000;
    }
    nav button {
      padding: 10px 25px; font-weight: bold; font-size: 16px;
      border: none; border-radius: 5px; cursor: pointer;
      background: rgba(255, 255, 255, 0.2); color: white; transition: background 0.3s, transform 0.2s;
    }
    nav button:hover { background: rgba(255,255,255,0.4); transform: scale(1.05); }
    @keyframes rainbowGradient { 0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;} }
    .content { padding: 50px; text-align: center; }
  </style>
</head>
<body>
   <nav>
    <img src="https://th.bing.com/th/id/OIP.OD82FV4RykXuBOS7KyhHGQHaHa?w=171&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3">
  </nav>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }

  body {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    width: 350px;
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .login-container h2 {
    margin-bottom: 30px;
    color: #333;
  }

  .form-group {
    position: relative;
    margin-bottom: 25px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 15px 15px;
    border: 2px solid #ddd;
    border-radius: 50px;
    outline: none;
    font-size: 16px;
    transition: 0.3s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 5px rgba(106,17,203,0.3);
  }

  .form-group label {
    position: absolute;
    top: 50%;
    left: 20px;
    color: #aaa;
    transform: translateY(-50%);
    pointer-events: none;
    transition: 0.3s;
    font-size: 16px;
    background: #fff;
    padding: 0 5px;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -10px;
    left: 15px;
    font-size: 12px;
    color: #6a11cb;
  }

  .btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    color: #fff;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    cursor: pointer;
    transition: 0.4s;
    position: relative;
    overflow: hidden;
    margin-top: 10px;
  }

  .btn:hover {
    transform: scale(1.05);
  }

  .btn::before {
    content: "";
    position: absolute;
    left: -50%;
    top: 0;
    width: 0;
    height: 100%;
    background: rgba(255,255,255,0.3);
    transition: 0.4s;
    transform: skewX(-20deg);
  }

  .btn:hover::before {
    width: 200%;
  }

  .forgot {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    color: #6a11cb;
    text-decoration: none;
    transition: 0.3s;
  }

  .forgot:hover {
    text-decoration: underline;
  }

  .error-message {
    color: red;
    margin-top: 10px;
    font-size: 14px;
    display: none;
  }

</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="text" id="username" placeholder=" " required>
      <label for="username">Username</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder=" " required>
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn">Login</button>
    <a href="contact.html" class="forgot">Forgot Password?</a>
    <div class="error-message" id="errorMessage">Invalid username or password.</div>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');

  // Replace these with your real credentials or backend check
  const validUsername = "KENECHUKWU";
  const validPassword = "KENZYBLIXS";
 
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if(username === validUsername && password === validPassword) {
      // Credentials are correct, redirect to index.html
      window.location.href = "index.html";
    } else {
      // Show error message
      errorMessage.style.display = "block";
    }
  });
</script>

</body>
</html>
