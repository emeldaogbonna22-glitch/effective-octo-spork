<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
  }

  .form-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .form-container:hover {
    transform: translateY(-10px);
  }

  .form-container h2 {
    margin-bottom: 25px;
    color: #333;
  }

  .form-group {
    position: relative;
    margin-bottom: 30px;
  }

  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 15px 10px;
    border: 2px solid #ddd;
    border-radius: 50px;
    outline: none;
    font-size: 16px;
    transition: 0.3s;
  }

  input[type="email"]:focus,
  select:focus,
  textarea:focus {
    border-color: #ff6a00;
    box-shadow: 0 0 5px rgba(255,106,0,0.5);
  }

  .form-group label {
    position: absolute;
    top: 50%;
    left: 20px;
    color: #aaa;
    transform: translateY(-50%);
    pointer-events: none;
    transition: 0.3s;
    font-size: 16px;
    background: #fff;
    padding: 0 5px;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label,
  select:focus + label,
  select:not([value=""]) + label,
  textarea:focus + label,
  textarea:not(:placeholder-shown) + label {
    top: -10px;
    left: 15px;
    font-size: 12px;
    color: #ff6a00;
  }

  select {
    appearance: none;
    cursor: pointer;
  }

  textarea {
    border-radius: 15px;
    resize: vertical;
    min-height: 80px;
    padding-top: 15px;
  }

  button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .success-message {
    display: none;
    margin-top: 15px;
    color: green;
    font-weight: bold;
    animation: fadeIn 0.5s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px);}
    to { opacity: 1; transform: translateY(0);}
  }

</style>
</head>
<body>

<div class="form-container">
  <h2>Submit a Complaint</h2>
  <form id="complaintForm">
    <div class="form-group">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">Your Email</label>
    </div>

    <div class="form-group">
      <select id="reason" required>
        <option value="" disabled selected hidden></option>
        <option value="Service">Service</option>
        <option value="Product">Product</option>
        <option value="Billing">Billing</option>
        <option value="Other">Other</option>
         <option value="Other">login</option>
      </select>
      <label for="reason">Reason for Complaint</label>
    </div>

    <div class="form-group">
      <textarea id="details" placeholder=" " required></textarea>
      <label for="details">Details of Complaint</label>
    </div>

    <button type="submit">Submit Complaint</button>
    <div class="success-message" id="successMessage">Thank you! Your complaint has been submitted.</div>
  </form>
</div>

<script>
  const form = document.getElementById('complaintForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const reason = document.getElementById('reason').value;
    const details = document.getElementById('details').value;

    if(email && reason && details) {
      successMessage.style.display = 'block';
      form.reset();
    }
  });
</script>

</body>
</html>
